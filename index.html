<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: auto;
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>Simple Form</h2>

<form id="userForm" action="http://127.0.0.1:3000/submit" method="POST" >
  
  <label for="firstName">First Name:</label><br>
  <input type="text" id="firstName" name="firstName" required minlength="1" pattern="[A-Za-z]+"><br>
 

  <label for="lastName">Last Name:</label><br>
  <input type="text" id="lastName" name="lastName" required minlength="1" pattern="[A-Za-z]+" ><br>
 

  <label for="otherNames">Other Names:</label><br>
  <input type="text" id="otherNames" name="otherNames" pattern="[A-Za-z ]+" ><br><br>

  <label for="email">Email Address:</label><br>
  <input type="email" id="email" name="email" required><br>
  

  <label for="phoneNumber">Phone Number:</label><br>
  <input type="tel" id="phoneNumber" name="phoneNumber" required minlength="9" maxlength="12" ><br>
  

  <label for="gender">Gender:</label><br>
  <select id="gender" name="gender" required>
    <option value="">Select Gender</option>
    <option value="male">Male</option>
    <option value="female">Female</option>
  </select><br>
  
  <input type="submit" value="Submit">
</form>

 <a href='https://github.com/antontech01/formnodejs'> Github Link </a>
</body>
</html>
